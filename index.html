    <title>dea simulator</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="  https://unpkg.com/intro.js/minified/introjs.min.css" />

    <header id="main_head">
      
      <img class="logo" src="favicon.ico" alt="Loogoo" />
      <h1>dea with reber grammer simulator</h1>
    </header>
    <div>
      <form>
        <fieldset id="inputHeader">
          <legend>input</legend>
          <label for="insertWord">insert word</label>
          <input
            id="insertWord"
            type="text"
            size="30"
            placeholder="word you want to check"
            onchange="onInputchanged(this.value)"
          />
          <button id="correctWord" type="button" onclick="onCorrect()">create correct reber word</button>

          <button id="incorrectWord" type="button" onclick="onIncorrect()">create incorrect reber word</button>
          <button id="testWord" type="button" onclick="onTest()">test word</button>
